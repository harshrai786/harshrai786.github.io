<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="login-box">
        <img src="avatar.png" class="avatar" alt="avatar">
        <h1>Login form</h1>
        <p>Username</p>
        <input type="text" placeholder="Enter your name" name="username">
        <p>Password</p>
        <input  type="password" name="password" placeholder="password">
        <input type="submit" name="submit" value="login">
        <a href="#"> Forgot password </a>
    </div>

    <br>
    <div class="container">
        <form>
          <div class="form-group">
            <label for="inputdefault">Default input</label>
            <input class="form-control" id="inputdefault" type="text">
          </div>
          <div class="form-group">
            <label for="inputlg">input-lg</label>
            <input class="form-control input-lg" id="inputlg" type="text">
          </div>
          <div class="form-group">
            <label for="inputsm">input-sm</label>
            <input class="form-control input-sm" id="inputsm" type="text">
          </div>
          <div class="form-group">
            <label for="sel1">Default select list</label>
            <select class="form-control" id="sel1">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel2">input-lg</label>
            <select class="form-control input-lg" id="sel2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel3">input-sm</label>
            <select class="form-control input-sm" id="sel3">
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </form>
      </div>
      
</body>
</html>
